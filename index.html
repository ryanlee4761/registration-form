<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cal Hacks 11.0 - Registration</title>
    <meta charset="utf-8">
    <meta name="description" content="stuff">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
    <!-- Inter font from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="https://calhacks.io" id="logo">
            <h2>Cal Hacks 11.0</h2>
        </a>
    </header>

    <main>
        <h1>Registration</h1>
        <form id="form">
            <!-- Name + Personal Info -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" required>
                <label for="mname">Middle name: </label>
                <input type="text" id="mname" name="mname" placeholder="(Optional)">
                <label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname" required>
                <br>
                <label for="gender">Gender:</label>
                <input list="gender-list" id="gender" name="gender">

                <datalist id="gender-list">
                    <option value="Female"></option>
                    <option value="Male"></option>
                    <option value="Nonbinary"></option>
                    <option value="Other"></option>
                    <option value="Decline to state"></option>
                </datalist>
                <!-- needs validation -->
                <label for="country">Country of Residence: </label>
                <input type="text" id="country" name="country" required>
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" accept=".pdf" onchange="showPreview(event);" required>
                <embed id="preview"></div>
                <script>
                    function showPreview(event) {
                        if (event.target.files.length > 0) {
                            var src = URL.createObjectURL(event.target.files[0]);
                            var preview = document.getElementById("preview");
                            preview.setAttribute("src", src);
                            preview.setAttribute("width", 400);
                            preview.setAttribute("height", 600);
                        }
                    }
                </script>
            </fieldset>


            <!-- University, Major, Graduation Date -->
            <fieldset>
                <legend>College Information</legend>
                <label for="uni">University: </label>
                <input type="text" id="uni" name="uni" required>
                <label for="major">Major: </label>
                <input type="text" id="major" name="major" required>
                <label for="grad">Graduation Date: </label>
                <input type="month" id="grad" name="grad" min="2024-01" max="2029-12" pattern="[0-9]{4}-[0-9]{2}"
                    required>
            </fieldset>

            <!-- Short Response Section -->
            <fieldset>
                <legend>Short Response</legend>
                <label for="essay">Why are you interested in attending Cal Hacks 11.0? What are you interested in
                    building?</label><br>
                <textarea id="essay" name="essay" maxlength="1000" placeholder="Type in your response here"></textarea>
                <p><small>1000 character maximum</small></p>
            </fieldset>

            <div id="submitfield">
                <div class="split">
                    <label for="over18">By checking this box, I am verifying that I am 18 years of age or older.</label>
                    <input type="checkbox" id="over18" name="over18"
                        onchange="document.getElementById('submit').disabled = !this.checked;" required>
                </div>
                <div class="center">
                    <button type="submit" id="submit" name="submit" disabled="disabled">Submit</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <h6>Made with HTML, &lt;3, CSS, stress, Github, Google Fonts, and VSCode (nextjs and tailwind were mean to me)
        </h6>
    </footer>
</body>

</html>
